<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLC Media Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="titlebar">
        <img class="title-img" src="./img/VLC.png" alt="vlc player logo" />
        <h1 class="title">VLC Media Player</h1>
        <h2></h2>
      </div>
      <div class="menu-bar">
        <div class="menu">
          <div class="menu-btn" id="videoInput">Open</div>
          <input type="file" class="videoInput" id="videoInputFile" />
        </div>
        <div class="menu">
          <div class="menu-btn">Playback</div>
          <ul class="menu-items">
            <li id="speedUP">SpeedUp</li>
            <li id="speedDown">SpeedDown</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Audio</div>
          <ul class="menu-items">
            <li id="volumeUp">Volume Up</li>
            <li id="volumeDown">Volume Down</li>
          </ul>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="toast"></div>
    </main>
    <footer>
      <div class="info">
        <div id="currentDuration">00:00</div>
        <input type="range" id="currentRange" value="0" min="0" />
        <div id="totalDuration">00:00</div>
      </div>
      <div class="controls">
        <i class="fa-solid fa-backward-step" id="backward"></i>
        <i class="fa-solid fa-play" id="playVideo"></i>
        <i class="fa-solid fa-pause hidden" id="pauseVideo"></i>
        <i class="fa-solid fa-forward-step" id="forward"></i>
        <i class="fa-solid fa-expand" id="fullScreen"></i>
      </div>
    </footer>

    <script de src="./script.js"></script>
  </body>
</html>
